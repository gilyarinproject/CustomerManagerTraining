<table mat-table [dataSource]="customers">

  <ng-container matColumnDef="genderImage">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img src="{{element | genderPhoto}}"></td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/customerInformation/{{element.id}}/details">
        {{element.firstName}}
      </a></td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.address.country}} </td>
  </ng-container>

  <ng-container matColumnDef="orderTotal">
    <th mat-header-cell *matHeaderCellDef> Order Total </th>
    <td mat-cell *matCellDef="let element"> {{element | orderTotal}} </td>
  </ng-container>

  <ng-container matColumnDef="viewOrders">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/customerInformation/{{element.id}}/orders">
      View Orders</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
