<div *ngIf="customer && customer.orders" class="orders-wrapper">
  <div class="list">
    <div class="list-item" *ngFor="let order of customer.orders">
      <span class="left">{{order.itemName}}</span>
      <span class="right">{{order.itemPrice | price}}</span>
    </div>
    <hr>
  </div>
  <div class="right">{{customer | orderTotal | price}}</div>
</div>
