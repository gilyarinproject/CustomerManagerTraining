<div class="wrapper-container">
  <div class="title">
    <mat-icon>person</mat-icon>
    <span> {{title}}</span>
  </div>

  <div class="menu">
    <button mat-button
            [ngClass]="menuOption === 'Customer Details' ? 'bold-option' : 'low-opacity-option'"
            (click)="onClickDetails()">
      <mat-icon>list</mat-icon>
      Customer Details
    </button>
    <button mat-button
            [ngClass]="menuOption === 'Customer Orders' ? 'bold-option' : 'low-opacity-option'"
            (click)="onClickOrders()">
      <mat-icon>local_offer</mat-icon>
      Customer Orders
    </button>
    <button mat-button
            [ngClass]="menuOption === 'Edit Customer' ? 'bold-option' : 'low-opacity-option'"
            (click)="onClickEdit()">
      <mat-icon>edit</mat-icon>
      Edit Customer
    </button>
  </div>

  <div [ngSwitch]="menuOption" class="content-info">
    <app-edit-customer *ngSwitchCase="'Edit Customer'" [customer]="customer"
            (menuOptionChange)="onClickDetails()"></app-edit-customer>
    <div *ngSwitchCase="'Customer Orders'" class="orders">
      <span>Orders for {{customer | fullName}}</span>
      <app-customer-orders [customer]="customer"></app-customer-orders>
    </div>
    <app-customer-details *ngSwitchCase="'Customer Details'" [customer]="customer"></app-customer-details>
  </div>

</div>
