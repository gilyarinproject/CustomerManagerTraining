<div class="title">
  <mat-icon>information</mat-icon>
  <span> About</span>
</div>

<div class="details-wrapper">
  <div *ngFor="let detail of details">
    <div class="one-line">
      <div class="left">{{detail.fieldName}}</div>
      <div [innerHTML]="detail.value" class="right">{{detail.value}}</div>
    </div>
  </div>
</div>
